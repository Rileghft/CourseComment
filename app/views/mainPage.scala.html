@(title: String)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/courseCard.css")">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
        <script src="@routes.Assets.versioned("javascripts/filter.js")"></script>
    </head>

    <body>
        @nav(title)
        <div id="main_div" class="center">
            <div id="jumbotron" >
                <div id="head-image"></div>
                @search()
            </div>
            <div class="academy-menu center">
            @department_list()
            </div>
            <div class="content">
                @filter()
                <div class="course-container">
                    <div id="courses" class="center" >
                        <course-card v-for="course in courseData" :course="course"></course-card>
                    </div>
                </div>
            </div>
            @footerBox("")
        </div>
        <template id="course-card-template">
            <div class="course-card">
                <div class="card-row">
                    <div class="card-column">
                        <div class="column-content">
                            <span class="course-name" :title="course.name">{{course.name}}</span>
                        </div>
                    </div>
                </div>
                <div class="card-row">
                    <div class="card-column">
                        <div class="column-content">
                            <span class="course-id">{{course.courseID}}</span>
                        </div>
                    </div>
                    <div class="card-column">
                        <div class="column-content">
                            <span class="class-id">{{course.classID}}</span>
                            <span>班</span>
                        </div>
                    </div>
                    <div class="card-column">
                        <div class="column-content">
                            <span class="credit">{{course.credit}}</span>
                            <span>學分</span>
                        </div>
                    </div>
                </div>
                <div class="card-row">
                    <div class="card-column">
                        <div class="column-content">
                            <span class="course-type">{{course.type}}</span>
                        </div>
                    </div>
                </div>
                <div class="card-row">
                    <div class="card-column">
                        <div class="column-content">
                            <span class="teachers">{{course.teachers.join('、')}}</span>
                        </div>
                    </div>
                </div>
                <div class="card-row">
                    <div class="card-column">
                        <div class="column-content">
                            <span class="times" :title="times">{{times}}</span>
                        </div>
                    </div>
                </div>
                <div class="card-row">
                    <div class="card-column">
                        <div class="column-content">
                            <span class="recommend-value">{{recommend.toFixed(1)}}</span>
                        </div>
                        <div class="column-content">
                            <div class="recommend" :style="'width:' + recommend / 5 * 120 + 'px'"></div>
                        </div>
                    </div>
                </div>
                <div class="card-row">
                    <div class="card-column">
                        <div class="column-content">
                            <span class="difficulty-value">{{difficulty.toFixed(1)}}</span>
                        </div>
                        <div class="column-content">
                            <div class="difficulty" :style="'width:' + difficulty / 5 * 120 + 'px'"></div>
                        </div>
                    </div>
                </div>
                <div class="card-row">
                    <div class="card-column">
                        <div class="column-content">
                            <ul class="tags">
                                <li class="tag" v-for="tag in course.tags"><a class="tag-text">{{tag}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/courseCard.js")"></script>
    </body>
</html>
