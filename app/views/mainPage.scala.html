@(title: String)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>@title</title>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
      <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

      <!-- all bootstrap need jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

      <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="@routes.Assets.versioned("javascripts/course_card.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/filter.js")"></script>
  </head>

  <body>
    @nav(title)
    <div id="main_div" class="center">
      <div id="jumbotron" >
        <div id="head-image"></div>
          @search()
      </div>
      <div class="content">
          <div class="academy-menu center">
              @department_list()
          </div>
          @filter()
          <div id="courses" class="center">

          </div>
      </div>
      @footerBox("")
    </div>
  </body>

  <template id="course_card_template">
    <div class="course_card">
      <div class="course_name"></div>
      <div class="course_class">
        <div class="class_number"></div>
        <div class="class"></div>
        <div class="credit"></div>
      </div>
      <div class="type"></div>
      <div class="couse_teacher"></div>
      <div class="attr"></div>
      <div class="time_container element_margin">
        <span class="time"></span>
      </div>
      <div class="rating_container element_margin">
        <div class="rating_text">推薦度 : </div>
        <div class="rating">
          <div class="nostar"></div>
        </div>
      </div>
      <div class="difficulty_container element_margin">
        <div class="difficulty_text">難度 : </div>
        <div class="difficulty"></div>
      </div>
      <div class="tag_container element_margin"></div>
    </div>
  </template>
</html>
