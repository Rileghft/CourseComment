@(title: String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@title</title>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/courseInfo.css")">
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- all bootstrap need jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    @nav(title)
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3">
                <!--填寫問卷的課程資訊-->
                <article class="col-xs-12">
                    <h2>課程資訊</h2>
                    <h4>課號</h4><p>CS106</p><br>
                    <h4>課名</h4><p>程式設計(一)</p><br>
                    <h4>學期</h4><p>1051</p><br>
                </article>
                <!--目前填答的進度-->
                <article class="col-xs-12">
                    <h2>填答進度</h2>
                    <button class="each_question">該課程上課速度?</button>
                    <div class="question_content">
                        <p>太快</p>
                        <div style="position: absolute; button: 0px; right: 18px">
                            <button style="border: none; background-color: white" type="button">修改</button>
                        </div>
                    </div>

                    <button class="each_question">該課程上課深度?</button>
                    <div class="question_content">
                        <p>過深</p>
                        <div style="position: absolute; button: 0px; right: 18px">
                            <button style="border: none; background-color: white"  type="button">修改</button>
                        </div>
                    </div>

                    <button class="each_question">對於計分方式的想法?</button>
                    <div class="question_content">
                        <p>沒有意見</p>
                        <div style="position: absolute; button: 0px; right: 18px">
                            <button style="border: none; background-color: white"  type="button">修改</button>
                        </div>
                    </div>
                </article>
            </div>
            <div class="col-sm-9">
                <h4>問卷</h4>
                <hr>

                <br><br>
                <h2>課程難度</h2>
                <div class="answer_field">
                    <div class="skull">
                        <input type="radio" id="skull5" name="skull" value="5" />
                        <label for="skull5" title="text">5 skulls</label>
                        <input type="radio" id="skull4" name="skull" value="4" />
                        <label for="skull4" title="text">4 skulls</label>
                        <input type="radio" id="skull3" name="skull" value="3" />
                        <label for="skull3" title="text">3 skulls</label>
                        <input type="radio" id="skull2" name="skull" value="2" />
                        <label for="skull2" title="text">2 skulls</label>
                        <input type="radio" id="skull1" name="skull" value="1" />
                        <label for="skull1" title="text">1 skull</label>
                    </div>
                </div>
                <br><br>
                <br><br>
                <h2>推薦程度</h2>
                <div class="answer_field">
                    <div class="rate">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label>
                    </div>
                </div>
                <br><br>
                <br><br>
                <h2>評論</h2>
                <textarea id="comment"></textarea>
                <br>
                <button id="comment_submit">送出</button>
            </div>
        </div>
    </div>
    @footerBox("")
</body>
</html>
